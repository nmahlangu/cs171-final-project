<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CS171 Final Project</title>

  <!-- Load Google Font -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,400italic,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/leaflet.css"></script>
</head>
<body>

  <div class="container-fluid">
    <h1 id="page_title">I Love Food: San Francisco Edition</h1>

    <!-- ************************************* Chloropleth ************************************* -->
    <div class="row">
      <div class="col-md-12">
        <!-- chloropleth headline -->
        
        
        <div class="row">
          <div class="col-md-9">
            <!-- chloropleth info box -->
            <div id="chloropleth-tooltip-box">
              <h2>Mouse over map for more info!</h2>
            </div>
            <!-- chloropleth visualization -->
            <div id="chloropleth">
            </div>
          </div>
          <div class="col-md-3 chloropleth_right_col">
            <!-- chloropleth header -->
            <h1 class="chloropleth_right_col_item">Map Filter</h1>
            <!-- chloropleth drop down -->
            <select class="form-control chloropleth_right_col_item" id="chloropleth-dropdown">
              <option value="inspections">Inspections</option>
              <option value="violations">Violations</option>
            </select>
            </br>
            <!-- neighborhood being shown -->
            <h1 id="neighborhood_being_show" class="chloropleth_right_col_item">Portrero Hill</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- ************************************* Truck Animation ************************************* -->
    <div id="wrapper">
      <div id="map"></div>
      <button id="play">Play</button>
      <span id="clock">Hour</span>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- Headline -->
        <h1>Food Truck Routes in SF
          <!--<span class="divider">|</span>
          <span class="sub-headline">
            <span id="truck-count"></span> Trucks
          </span> -->
        </h1>
        <!-- animation visualization -->
        <div id="truck-route-map"></div>
        </br>
      </div>
    </div>

    <!-- ************************************* Heatmap ************************************* -->
    <div class="row">
      <!-- headline -->
      <h1>Food Truck Heat Map</h1>
      <!-- heat map visualization -->
      <div id="heat-map"></div>
    </div>
  </div>

  <!-- Load JS libraries -->
  <script src="js/jquery.min.js"></script>
  <script src="js/d3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/queue.min.js"></script>
  <script src="js/leaflet.js"></script>
  <script src="js/topojson.js"></script>
  <script src="js/colorbrewer.js"></script>
  <script src="http://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>

  <!-- Visualization objects -->
  <script src="js/chloropleth.js"></script>
  <script src="js/truckRoute.js"></script>
  <script src="js/heatMap.js"></script>

  <!-- Load data, create visualizations -->
  <script src="js/main.js"></script>
</body>
</html>
